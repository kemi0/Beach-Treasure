<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtnISxBNvKRzUlIu5U2DDqXJT7wu2d7CY&libraries=places&callback=initMap">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="animate.css">
    <link href="style.css" rel="stylesheet">
    <script src="main.js"></script>
    <title>Laguna Matata</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <div class="logo-container">
                    <a href="#"><img id="logo" src="./assets/Images/waveIcon.png" alt="Wave"></a>
                </div>
            </div>
            <div class="logo-text">
                <div class="text-container">
                    <h1 class="animated bounceInLeft text-title">Laguna Matata</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="info-container-wrapper">
            <div class="info-container">
                <div class="info-1"></div>
                <div class="info-2"></div>
            </div>
        </div>
        <div id="wrapper">
            <div id="map-container">
                <div id="map"></div>
            </div>
            <div class="picture rounded-border">
                <div class="image rounded-border"></div>
                <div class="reviewTextBox">
                    <p class="beachName"></p>
                    <p class="reviewRating"></p>
                    <p class="reviewText">Select an icon to get information on one of Laguna Beach's several hard to find beaches and coves.</p>
                </div>
            </div>
            <div class="weather rounded-border"></div>
        </div>
    </div>
</body>
</html>
